<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Musicplayer</title>
    <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../bootstrap/css/signin.css" rel="stylesheet">
    <script language="JavaScript" type="text/javascript">
        var xMLHttpRequest = new XMLHttpRequest();
        function enterUsername(){
            xMLHttpRequest.open("Get", "/Musicplayer?playerName=" + document.getElementById("playerName").value, true);
            xMLHttpRequest.onreadystatechange = process();
            xMLHttpRequest.send(null);
        }
        function process() {

        }
    </script>
</head>
<body>
    <form class="form-signin">
        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please enter your name</h1>
        <label for="playerName" class="sr-only">Name</label>
        <input type="text" id="playerName" class="form-control" placeholder="Your name" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" onclick="enterUsername()" type="submit">Enter</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
</body>
</html>
