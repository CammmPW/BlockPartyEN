BungeeCord: False
# This is the default arena you will join when BungeeCord is enabled
DefaultArena: Arena
LocaleFileName: locale_en.yml
SaveOnDisable: false

MusicServer:
  Enabled: false
  WebSocketLibrary: jetty
  Port: 8080

Database:
  #Use "MySQL" to enable MySQL
  Method: SQL
  TablePrefix: "bp_"

  SQLOptions:
    FileName: "database.db"

  MySQLOptions:
    Host: localhost
    Port: 3306
    Database: database
    Username: username
    Password: password
